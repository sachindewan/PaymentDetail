<table class="table table-striped">
  <tr *ngFor="let pd of service.list" (click)="populateForm(pd)">
    <td>{{ pd.cardOwnerName }}</td>
    <td>{{ pd.cardNumber }}</td>
    <td>{{ pd.expirationDate }}</td>
    <!-- <td>{{ pd.cvv }}</td> -->
    <td class="pointer">
      <i
        class="far fa-trash-alt fa-lg text-danger"
        (click)="deleteRecord(pd.paymentDetailsId, $event)"
      ></i>
    </td>
  </tr>
</table>
